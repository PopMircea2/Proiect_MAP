<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Support Staff Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/supportstaff}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Staff <span th:text="${supportStaff.name}"></span></h4>
            <p><strong>Role:</strong> <span th:text="${supportStaff.role}"></span></p>
            <p><strong>Hourly Rate:</strong> <span th:text="${supportStaff.hourlyRate}"></span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${supportStaff.dateBirth}"></span></p>
            <div class="mt-3">
                <a th:href="@{|/supportstaff/${supportStaff.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/supportstaff/{id}/delete(id=${supportStaff.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
