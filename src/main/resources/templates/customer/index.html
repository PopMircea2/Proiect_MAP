<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Customer List</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Home</a>
            <a th:href="@{/customers/new}" class="btn btn-success">Add New Customer</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/customers}" method="get" class="row g-3">
                <input type="hidden" name="sort" th:value="${paramSort}">
                <input type="hidden" name="dir" th:value="${paramDir}">

                <div class="col-md-8">
                    <label for="q" class="form-label">Search Name</label>
                    <input type="text" class="form-control" id="q" name="q" th:value="${paramQ}" placeholder="Name">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/customers}" class="btn btn-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{/customers(sort='name', dir=${reverseDir}, q=${paramQ})}" class="text-decoration-none text-dark">
                        Name
                        <span th:if="${paramSort == 'name'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td>
                    <a th:href="@{|/customers/${customer.id}|}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                    <a th:href="@{|/customers/${customer.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <form th:action="@{'/customers/' + ${customer.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
