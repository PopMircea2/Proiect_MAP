<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hall Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/halls}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Hall <span th:text="${hall.name}"></span></h4>
            <p><strong>Theatre:</strong> <span th:text="${hall.theatre != null ? hall.theatre.name + ' ('+hall.theatre.id+')' : ''}"></span></p>
            <div>
                <strong>Seats:</strong>
                <span th:if="${hall.seats == null || #lists.isEmpty(hall.seats)}">None</span>
                <ul th:if="${hall.seats != null && !#lists.isEmpty(hall.seats)}">
                    <li th:each="s : ${hall.seats}" th:text="${s.rowLabel + '-' + s.columnNumber + ' (' + s.id + ')'}"></li>
                </ul>
            </div>
            <div>
                <strong>Screenings:</strong>
                <span th:if="${hall.screenings == null || #lists.isEmpty(hall.screenings)}">None</span>
                <ul th:if="${hall.screenings != null && !#lists.isEmpty(hall.screenings)}">
                    <li th:each="sc : ${hall.screenings}" th:text="${sc.movie != null ? sc.movie.title + ' ('+sc.movie.id+')' : sc.movieId}"></li>
                </ul>
            </div>
            <div class="mt-3">
                <a th:href="@{|/halls/${hall.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/halls/{id}/delete(id=${hall.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
