<!--/* @thymesVar id="technicalOperator" type="com.example.proiect.CinemaApp.model.TechnicalOperator" */-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Technical Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Update Technical Operator</h1>

    <form th:action="@{|/technicaloperator/${technicalOperator.id}|}" th:object="${technicalOperator}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input id="id" type="text" th:field="*{id}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <select id="specialization" th:field="*{specialization}" class="form-select">
                <option th:each="spec : ${T(com.example.proiect.CinemaApp.model.TechnicalOperatorSpecialization).values()}"
                        th:value="${spec.name()}" th:text="${spec.displayName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="hourlyRate" class="form-label">Hourly Rate</label>
            <input id="hourlyRate" type="number" step="0.01" th:field="*{hourlyRate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dateBirth" class="form-label">Date of Birth</label>
            <input id="dateBirth" type="date" th:field="*{dateBirth}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Technical Operator</button>
            <a th:href="@{/technicaloperator}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
