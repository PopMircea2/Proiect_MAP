<!--/* @thymesVar id="technicalOperator" type="com.example.proiect.CinemaApp.model.TechnicalOperator" */-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Technical Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Technical Operator</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/technicaloperator}" th:object="${technicalOperator}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input id="id" type="text" th:field="*{id}" class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            <small class="form-text text-muted">Leave blank for auto-generation</small>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <select id="specialization" th:field="*{specialization}" class="form-select" th:classappend="${#fields.hasErrors('specialization')} ? 'is-invalid' : ''">
                <option th:each="spec : ${T(com.example.proiect.CinemaApp.model.TechnicalOperatorSpecialization).values()}"
                        th:value="${spec.name()}" th:text="${spec.displayName}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
        </div>

        <div class="mb-3">
            <label for="hourlyRate" class="form-label">Hourly Rate</label>
            <input id="hourlyRate" type="number" step="0.01" th:field="*{hourlyRate}" class="form-control" th:classappend="${#fields.hasErrors('hourlyRate')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('hourlyRate')}" th:errors="*{hourlyRate}"></div>
        </div>

        <div class="mb-3">
            <label for="dateBirth" class="form-label">Date of Birth</label>
            <input id="dateBirth" type="date" th:field="*{dateBirth}" class="form-control" th:classappend="${#fields.hasErrors('dateBirth')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></div>
        </div>

        <!-- ensure staffType is submitted so DB column is not null -->
        <input type="hidden" th:field="*{staffType}" th:value="'technical'" />

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Technical Operator</button>
            <a th:href="@{/technicaloperator}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
