<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Movie</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/movies}" th:object="${movie}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            <small class="form-text text-muted">Leave blank for auto-generation</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (min)</label>
            <input type="number" th:field="*{durationMin}" class="form-control" th:classappend="${#fields.hasErrors('durationMin')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('durationMin')}" th:errors="*{durationMin}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <input type="number" th:field="*{rating}" class="form-control" th:classappend="${#fields.hasErrors('rating')} ? 'is-invalid' : ''" step="0.1" min="0" max="10">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <a th:href="@{/movies}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
