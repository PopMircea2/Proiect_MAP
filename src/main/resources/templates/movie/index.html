<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Movie List</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Home</a>
            <a th:href="@{/movies/new}" class="btn btn-success">Add New Movie</a>
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/movies}" method="get" class="row g-3">
                <input type="hidden" name="sort" th:value="${paramSort}">
                <input type="hidden" name="dir" th:value="${paramDir}">

                <div class="col-md-4">
                    <label for="title" class="form-label">Search Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="${paramTitle}" placeholder="e.g. Inception">
                </div>

                <div class="col-md-4">
                    <label for="minRating" class="form-label">Min Rating</label>
                    <input type="number" step="0.1" class="form-control" id="minRating" name="minRating"
                           th:value="${paramMinRating}" placeholder="0-10">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/movies}" class="btn btn-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>

                <th>
                    <a th:href="@{/movies(sort='title', dir=${reverseDir}, title=${paramTitle}, minRating=${paramMinRating})}"
                       class="text-decoration-none text-dark">
                        Title
                        <span th:if="${paramSort == 'title'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/movies(sort='rating', dir=${reverseDir}, title=${paramTitle}, minRating=${paramMinRating})}"
                       class="text-decoration-none text-dark">
                        Rating
                        <span th:if="${paramSort == 'rating'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.rating}"></td>
                <td>
                    <a th:href="@{|/movies/${movie.id}|}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                    <a th:href="@{|/movies/${movie.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <form th:action="@{'/movies/' + ${movie.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
