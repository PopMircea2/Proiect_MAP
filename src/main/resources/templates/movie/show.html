<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/movies}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Movie <span th:text="${movie.title}"></span></h4>
            <p><strong>Duration (min):</strong> <span th:text="${movie.durationMin}"></span></p>
            <p><strong>Screenings:</strong>
                <span th:if="${movie.screenings == null}">None</span>
                <ul th:if="${movie.screenings != null}">
                    <li th:each="s : ${movie.screenings}" th:text="${s}"></li>
                </ul>
            </p>
            <div class="mt-3">
                <a th:href="@{|/movies/${movie.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/movies/{id}/delete(id=${movie.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
