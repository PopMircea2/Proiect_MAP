<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Ticket List</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Home</a>
            <a th:href="@{/tickets/new}" class="btn btn-success">Add New Ticket</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/tickets}" method="get" class="row g-3">
                <input type="hidden" name="sort" th:value="${paramSort}">
                <input type="hidden" name="dir" th:value="${paramDir}">

                <div class="col-md-4">
                    <label for="q" class="form-label">Search (seat row or customer)</label>
                    <input type="text" class="form-control" id="q" name="q" th:value="${paramQ}" placeholder="search">
                </div>

                <div class="col-md-4">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" name="customerId" th:value="${paramCustomerId}">
                </div>

                <div class="col-md-4">
                    <label for="screeningId" class="form-label">Screening ID</label>
                    <input type="text" class="form-control" id="screeningId" name="screeningId" th:value="${paramScreeningId}">
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/tickets}" class="btn btn-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
            <tr>
                <th>
                    <a th:href="@{/tickets(sort='id', dir=${reverseDir}, q=${paramQ}, customerId=${paramCustomerId}, screeningId=${paramScreeningId})}" class="text-decoration-none text-dark">
                        ID
                        <span th:if="${paramSort == 'id'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/tickets(sort='price', dir=${reverseDir}, q=${paramQ}, customerId=${paramCustomerId}, screeningId=${paramScreeningId})}" class="text-decoration-none text-dark">
                        Price
                        <span th:if="${paramSort == 'price'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.price}"></td>
                <td>
                    <a th:href="@{|/tickets/${ticket.id}|}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                    <a th:href="@{|/tickets/${ticket.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <form th:action="@{'/tickets/' + ${ticket.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
