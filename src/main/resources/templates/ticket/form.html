<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Ticket</h1>

    <form th:action="@{/tickets}" th:object="${ticket}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Screening</label>
            <select th:field="*{screeningId}" class="form-select" required>
                <option th:each="s : ${screenings}" th:value="${s.id}" th:text="${s.movie != null ? s.movie.title + ' (' + s.id + ')' : s.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Customer</label>
            <select th:field="*{customerId}" class="form-select" required>
                <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name + ' (' + c.id + ')' }"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Seat</label>
            <select th:field="*{seatId}" class="form-select" required>
                <option th:each="st : ${seats}" th:value="${st.id}" th:text="${st.rowLabel + '-' + st.columnNumber + ' (' + st.id + ')' }"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Ticket</button>
            <a th:href="@{/tickets}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
