<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/tickets}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Ticket <span th:text="${ticket.id}"></span></h4>
            <p><strong>Screening:</strong> <span th:text="${ticket.screening != null ? ticket.screening.id : ''}"></span></p>
            <p><strong>Customer:</strong> <span th:text="${ticket.customer != null ? ticket.customer.name + ' (' + ticket.customer.id + ')' : ''}"></span></p>
            <p><strong>Seat:</strong> <span th:text="${ticket.seat != null ? ticket.seat.rowLabel + '-' + ticket.seat.columnNumber + ' (' + ticket.seat.id + ')' : ''}"></span></p>
            <p><strong>Price:</strong> <span th:text="${ticket.price}"></span></p>
            <div class="mt-3">
                <a th:href="@{|/tickets/${ticket.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/tickets/{id}/delete(id=${ticket.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
