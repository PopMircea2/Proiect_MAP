<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Theatre Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/theatres}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Theatre <span th:text="${theatre.name}"></span></h4>
            <div>
                <strong>Halls:</strong>
                <span th:if="${theatre.halls == null || #lists.isEmpty(theatre.halls)}">None</span>
                <ul th:if="${theatre.halls != null && !#lists.isEmpty(theatre.halls)}">
                    <li th:each="h : ${theatre.halls}" th:text="${h.name + ' (' + h.id + ')'}"></li>
                </ul>
            </div>
            <div class="mt-3">
                <a th:href="@{|/theatres/${theatre.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/theatres/{id}/delete(id=${theatre.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
