<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Staff Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Staff Assignment List</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Home</a>
            <a th:href="@{/staffassignments/new}" class="btn btn-success">Add New Staff Assignment</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/staffassignments}" method="get" class="row g-3">
                <input type="hidden" name="sort" th:value="${paramSort}">
                <input type="hidden" name="dir" th:value="${paramDir}">

                <div class="col-md-4">
                    <label for="q" class="form-label">Search Staff Name</label>
                    <input type="text" class="form-control" id="q" name="q" th:value="${paramQ}" placeholder="Staff name">
                </div>

                <div class="col-md-4">
                    <label for="screeningId" class="form-label">Screening ID</label>
                    <input type="text" class="form-control" id="screeningId" name="screeningId" th:value="${paramScreeningId}">
                </div>

                <div class="col-md-4">
                    <label for="staffId" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" id="staffId" name="staffId" th:value="${paramStaffId}">
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/staffassignments}" class="btn btn-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{/staffassignments(sort='screening.id', dir=${reverseDir}, q=${paramQ}, screeningId=${paramScreeningId}, staffId=${paramStaffId})}" class="text-decoration-none text-dark">
                        Screening
                        <span th:if="${paramSort == 'screening.id'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/staffassignments(sort='staff.name', dir=${reverseDir}, q=${paramQ}, screeningId=${paramScreeningId}, staffId=${paramStaffId})}" class="text-decoration-none text-dark">
                        Staff
                        <span th:if="${paramSort == 'staff.name'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sa : ${assignments}">
                <td th:text="${sa.id}"></td>
                <td th:text="${sa.screening != null ? (sa.screening.movie != null ? sa.screening.movie.title + ' (' + sa.screening.id + ')' : sa.screening.id) : sa.screeningId}"></td>
                <td th:text="${sa.staff != null ? sa.staff.name + ' (' + sa.staff.id + ')' : sa.staffId}"></td>
                <td>
                    <a th:href="@{|/staffassignments/${sa.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <form th:action="@{'/staffassignments/' + ${sa.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
