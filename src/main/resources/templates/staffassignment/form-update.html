<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Staff Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Update Staff Assignment</h1>

    <form th:action="@{|/staffassignments/${assignment.id}|}" th:object="${assignment}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Screening ID</label>
            <input type="text" th:field="*{screeningId}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Staff ID</label>
            <input type="text" th:field="*{staffId}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Staff Assignment</button>
            <a th:href="@{/staffassignments}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
