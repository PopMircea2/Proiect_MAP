<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Staff Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Update Staff Assignment</h1>

    <form th:action="@{|/staffassignments/${assignment.id}|}" th:object="${assignment}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Screening</label>
            <select th:field="*{screeningId}" class="form-select" required>
                <option th:each="s : ${screenings}" th:value="${s.id}" th:text="${s.movie != null ? s.movie.title + ' (' + s.id + ')' : s.id}" th:selected="${assignment.screening != null ? s.id == assignment.screening.id : s.id == assignment.screeningId}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Staff</label>
            <select th:field="*{staffId}" class="form-select" required>
                <option th:each="st : ${staffList}" th:value="${st.id}" th:text="${st.name + ' (' + st.id + ')'}" th:selected="${assignment.staff != null ? st.id == assignment.staff.id : st.id == assignment.staffId}"></option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Staff Assignment</button>
            <a th:href="@{/staffassignments}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
