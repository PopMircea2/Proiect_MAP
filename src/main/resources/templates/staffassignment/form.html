<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Staff Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Staff Assignment</h1>

    <!-- show validation error when redirected with ?error=staffNotFound -->
    <div th:if="${param.error} == 'staffNotFound'" class="alert alert-danger" role="alert">
        The selected staff member couldn't be found. Please choose a valid staff from the list.
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/staffassignments}" th:object="${assignment}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" id="id" class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Screening</label>
            <select th:field="*{screeningId}" id="screeningId" class="form-select" th:classappend="${#fields.hasErrors('screeningId')} ? 'is-invalid' : ''" required>
                <option th:each="s : ${screenings}" th:value="${s.id}" th:text="${s.movie != null ? s.movie.title + ' (' + s.id + ')' : s.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('screeningId')}" th:errors="*{screeningId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Staff</label>
            <select th:field="*{staffId}" id="staffId" class="form-select" th:classappend="${#fields.hasErrors('staffId')} ? 'is-invalid' : ''" required>
                <option th:each="st : ${staffList}" th:value="${st.id}" th:text="${st.name + ' (' + st.id + ')'}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Staff Assignment</button>
            <a th:href="@{/staffassignments}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
