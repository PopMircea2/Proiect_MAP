<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Screening Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/screenings}" class="btn btn-outline-secondary mb-3">Back to list</a>
    <a th:href="@{/}" class="btn btn-secondary mb-3 ms-2">Home</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Screening <span th:text="${screening.id}"></span></h4>
            <p><strong>Hall:</strong> <span th:text="${screening.hall != null ? screening.hall.name + ' (' + screening.hall.id + ')' : screening.hallId}"></span></p>
            <p><strong>Movie:</strong> <span th:text="${screening.movie != null ? screening.movie.title + ' (' + screening.movie.id + ')' : screening.movieId}"></span></p>
            <p><strong>Date:</strong> <span th:text="${screening.date}"></span></p>
            <div class="mt-3">
                <a th:href="@{|/screenings/${screening.id}/edit|}" class="btn btn-primary me-2">Edit</a>
                <form th:action="@{/screenings/{id}/delete(id=${screening.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Staff assignments related to this screening -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Staff assignments</h5>
                <div>
                    <a th:href="@{/staffassignments}" class="btn btn-outline-secondary me-2">All Assignments</a>
                    <a th:href="@{/staffassignments/new(screeningId=${screening.id})}" class="btn btn-success">Add Assignment</a>
                </div>
            </div>

            <div th:if="${screening.assignments == null || #lists.isEmpty(screening.assignments)}">
                <p class="text-muted">No staff assignments for this screening.</p>
            </div>

            <div th:if="${screening.assignments != null && !#lists.isEmpty(screening.assignments)}">
                <div class="table-responsive">
                    <table class="table table-sm table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Staff</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${screening.assignments}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.staff != null ? a.staff.name + ' (' + a.staff.id + ')' : a.staffId}"></td>
                            <td>
                                <a th:href="@{|/staffassignments/${a.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                                <form th:action="@{/staffassignments/{id}/delete(id=${a.id})}" method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
