<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Screening</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{/screenings}" th:object="${screening}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" id="id" class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hall</label>
            <select th:field="*{hallId}" id="hallId" class="form-select" th:classappend="${#fields.hasErrors('hallId')} ? 'is-invalid' : ''" required>
                <option th:each="h : ${halls}" th:value="${h.id}" th:text="${h.name + ' (' + h.id + ')'}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('hallId')}" th:errors="*{hallId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Movie</label>
            <select th:field="*{movieId}" id="movieId" class="form-select" th:classappend="${#fields.hasErrors('movieId')} ? 'is-invalid' : ''" required>
                <option th:each="m : ${movies}" th:value="${m.id}" th:text="${m.title + ' (' + m.id + ')'}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('movieId')}" th:errors="*{movieId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="datetime-local" th:field="*{date}" id="date" class="form-control" th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Screening</button>
            <a th:href="@{/screenings}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
