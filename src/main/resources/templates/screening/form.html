<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Add New Screening</h1>

    <form th:action="@{/screenings}" th:object="${screening}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hall</label>
            <select th:field="*{hallId}" class="form-select" required>
                <option th:each="h : ${halls}" th:value="${h.id}" th:text="${h.name + ' (' + h.id + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Movie</label>
            <select th:field="*{movieId}" class="form-select" required>
                <option th:each="m : ${movies}" th:value="${m.id}" th:text="${m.title + ' (' + m.id + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="datetime-local" th:field="*{date}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Screening</button>
            <a th:href="@{/screenings}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
