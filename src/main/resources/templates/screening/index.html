<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Screenings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Screening List</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Home</a>
            <a th:href="@{/screenings/new}" class="btn btn-success">Add New Screening</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/screenings}" method="get" class="row g-3">
                <input type="hidden" name="sort" th:value="${paramSort}">
                <input type="hidden" name="dir" th:value="${paramDir}">

                <div class="col-md-6">
                    <label for="q" class="form-label">Search Movie Title</label>
                    <input type="text" class="form-control" id="q" name="q" th:value="${paramQ}" placeholder="Movie title">
                </div>

                <div class="col-md-6">
                    <label for="movieId" class="form-label">Movie ID</label>
                    <input type="text" class="form-control" id="movieId" name="movieId" th:value="${paramMovieId}">
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Filter</button>
                    <a th:href="@{/screenings}" class="btn btn-secondary">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>
                    <a th:href="@{/screenings(sort='date', dir=${reverseDir}, q=${paramQ}, movieId=${paramMovieId})}" class="text-decoration-none text-dark">
                        Date
                        <span th:if="${paramSort == 'date'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/screenings(sort='movie.title', dir=${reverseDir}, q=${paramQ}, movieId=${paramMovieId})}" class="text-decoration-none text-dark">
                        Movie
                        <span th:if="${paramSort == 'movie.title'}" th:text="${paramDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="screening : ${screenings}">
                <td th:text="${screening.id}"></td>
                <td th:text="${#temporals.format(screening.date, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${screening.movie != null ? screening.movie.title : ''}"></td>
                <td>
                    <a th:href="@{|/screenings/${screening.id}|}" class="btn btn-sm btn-outline-primary me-1">Details</a>
                    <a th:href="@{|/screenings/${screening.id}/edit|}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <form th:action="@{'/screenings/' + ${screening.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
