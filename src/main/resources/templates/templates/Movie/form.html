<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
</head>
<body>
<h1>Add New Movie</h1>

<form th:action="@{/movies}" th:object="${movie}" method="post">
    <label>ID:</label>
    <input type="text" th:field="*{id}" required><br>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br>

    <label>Duration (min):</label>
    <input type="number" th:field="*{durationMin}" required><br>

    <button type="submit">Add Movie</button>
</form>

<a th:href="@{/movies}">Back to list</a>
</body>
</html>
