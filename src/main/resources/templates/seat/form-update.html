<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Update Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="h4 mb-4">Update Seat</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:action="@{|/seats/${seat.id}|}" th:object="${seat}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:field="*{id}" id="id" class="form-control" readonly th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hall</label>
            <select th:field="*{hallId}" id="hallId" class="form-select" required th:classappend="${#fields.hasErrors('hallId')} ? 'is-invalid' : ''">
                <option th:each="h : ${halls}" th:value="${h.id}" th:text="${h.name + ' (' + h.id + ')'}" th:selected="${seat.hall != null ? h.id == seat.hall.id : h.id == seat.hallId}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('hallId')}" th:errors="*{hallId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Row</label>
            <input type="text" th:field="*{rowLabel}" id="rowLabel" class="form-control" required th:classappend="${#fields.hasErrors('rowLabel')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('rowLabel')}" th:errors="*{rowLabel}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Column</label>
            <input type="number" th:field="*{columnNumber}" id="columnNumber" class="form-control" required th:classappend="${#fields.hasErrors('columnNumber')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('columnNumber')}" th:errors="*{columnNumber}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update Seat</button>
            <a th:href="@{/seats}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
